<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
  <br>
  <h3>Add Employee</h3>
  <br>
  <form th:action="@{/employee/add}" th:object="${addEmployee}"
        method="post">
    <table>
      <tr>
        <td>Emp Id</td>
        <td><input type="text" name="id" /></td>
      </tr>
      <tr>
        <td>First Name</td>
        <td><input type="text" name="firstName" /></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input type="text" name="lastName" /></td>
      </tr>
      <tr>
        <td>Age</td>
        <td><input type="number" name="age" /></td>
      </tr>
    </table>
    <input type="submit" value="Submit" />
  </form>
</div>
</body>
</html>
